spring:
  application:
    name: notification-service
  #  cloud:
  #    config:
  #      uri: ${SPRING_CLOUD_CONFIG_URI}
  datasource:
    url: jdbc:h2:mem:notification_db_test
    driver-class-name: org.h2.Driver
    username: root
    password:
    driverClassName: org.h2.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  h2:
    console:
      path=/h2-console:
      enabled: true

  # Disable cloud config for tests
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka

