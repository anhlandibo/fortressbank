    route: account-service-route
    config:
      client_id: "kong"
      client_secret: "pmFStZwGO8sb0mBDkZmP5niE3wmEELqe"
      discovery: "http://keycloak:8080/realms/fortressbank-realm/.well-known/openid-configuration"
      session_secret: "random-secret-here"
      scope: "openid profile email"
      ssl_verify: false
      bearer_only: true
      token_endpoint_auth_method: "client_secret_post"
      introspection_endpoint: "http://keycloak:8080/realms/fortressbank-realm/protocol/openid-connect/token/introspect"

  - name: openid-connect
    route: transaction-service-route
    config:
      client_id: "kong"
      client_secret: "pmFStZwGO8sb0mBDkZmP5niE3wmEELqe"
      discovery: "http://keycloak:8080/realms/fortressbank-realm/.well-known/openid-configuration"
      session_secret: "random-secret-here"
      scope: "openid profile email"
      ssl_verify: false

  # GLOBAL rate limit
  - name: rate-limiting
    config:
      minute: 100
      hour: 5000
      limit_by: ip
      policy: local
      fault_tolerant: true

  # ACCOUNT rate limit
  - name: rate-limiting
    service: account-service
    config:
      minute: 60
      hour: 2000
      policy: local
      fault_tolerant: true

  # USER rate limit
  - name: rate-limiting
    service: user-main-service
    config:
      minute: 80
      hour: 3000
      policy: local
      fault_tolerant: true