# Force Spring to use the H2 driver for all tests
spring.datasource.driver-class-name=org.h2.Driver

# Configure the in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=password

# Tell JPA (Hibernate) to use the H2 SQL dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# This prevents the test from trying to run your main schema.sql or data.sql
spring.sql.init.mode=never