server:
  port: ${SERVER_PORT:4003}

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/fortressbank-realm
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none # Use Flyway for schema management
    show-sql: true # Show SQL statements in logs for debugging
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

logging:
  level:
    root: INFO
    com.uit.userservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: DEBUG

# AI Service Configuration (Python service running locally)
fortress-bank:
  ai-service:
    url: http://localhost:5000

# Eureka Configuration
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}
    serviceUrl:
      defaultZone: ${EUREKA_DEFAULT_ZONE:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
