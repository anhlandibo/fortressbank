spring:
  application:
    name: account-service

  # RabbitMQ configuration for local development
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8889}

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
    repair-on-migrate: true

  sql:
    init:
      mode: never

# Stripe Configuration (Required by StripeConfig bean)
stripe:
  api-key: ${STRIPE_API_KEY:sk_test_placeholder}

# JWT Configuration for SOAP Security
jwt:
  issuer-uri: ${JWT_ISSUER_URI:http://localhost:8888/realms/fortressbank-realm}

eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery:8761/eureka