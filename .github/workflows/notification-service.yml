name: Notification Service CI

on:
  push:
    branches: [ "main", "develop" ]
    paths:
      - 'notification-service/**'
      - 'shared-kernel/**'
      - 'pom.xml'
      - '.github/workflows/notification-service.yml'
  pull_request:
    branches: [ "main", "develop" ]
    paths:
      - 'notification-service/**'
      - 'shared-kernel/**'
      - 'pom.xml'

jobs:
  test:
    name: Notification Service Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # CHIẾN THUẬT MỚI: Dùng Wrapper của User Service (Cái đã chạy ngon)
      - name: Prepare User Service Wrapper
        run: |
          # Sửa lỗi dòng Windows cho file mvnw của user-service (đề phòng)
          sed -i 's/\r$//' user-service/mvnw
          chmod +x user-service/mvnw

      # 1. Cài đặt Parent POM (Dùng wrapper của user-service gọi ra ngoài root)
      - name: Install Parent POM
        run: ./user-service/mvnw install -N -DskipTests -f pom.xml

      # 2. Cài đặt Shared Kernel
      - name: Install Shared Kernel
        run: ./user-service/mvnw install -DskipTests -f shared-kernel/pom.xml

      # 3. Test Notification Service (Dùng wrapper của user-service gọi vào notification)
      - name: Run Notification Service Tests
        run: ./user-service/mvnw clean test jacoco:report -f notification-service/pom.xml