services:
  # PostgreSQL Database
  transaction-service-db:
    image: postgres:16-alpine
    container_name: transaction-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: transactiondb
    ports:
      - "5433:5432"
    volumes:
      - transaction-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - transaction-network

  # Transaction Service
  transaction-service:
    build:
      context: ..
      dockerfile: transaction-service/Dockerfile
    container_name: transaction-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://transaction-service-db:5432/transactiondb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 4003
      SPRING_CLOUD_CONFIG_ENABLED: "false"
      EUREKA_CLIENT_ENABLED: "false"
    volumes:
      - maven-cache:/root/.m2
    depends_on:
      transaction-service-db:
        condition: service_healthy
    ports:
      - "4003:4003"
    networks:
      - transaction-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:4003/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  transaction-db-data:
    driver: local
  maven-cache:
    driver: local

networks:
  transaction-network:
    driver: bridge
