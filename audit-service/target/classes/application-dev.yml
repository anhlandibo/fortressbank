server:
  port: ${SERVER_PORT:4005}

spring:
  application:
    name: audit-service

  datasource:
    url: jdbc:postgresql://localhost:5436/auditdb
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  sql:
    init:
      mode: never

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  cloud:
    config:
      enabled: false

eureka:
  client:
    enabled: false

logging:
  level:
    com.uit.auditservice: DEBUG
    org.springframework.amqp: DEBUG
