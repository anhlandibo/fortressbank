services:
  user-service-db:
    image: postgres:16-alpine
    container_name: user-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: userdb
    ports:
      - "5000:5432"
    volumes:
      - userdb_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    container_name: fortressbank-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:20.0
    container_name: fortressbank-keycloak
    command: ["start-dev", "--health-enabled=true"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL_HOST: user-service-db
      KC_DB_URL_DATABASE: userdb
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: 123456
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8888
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_IMPORT_REALMS: /opt/keycloak/data/import
    ports:
      - "8888:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
    depends_on:
      user-service-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    networks:
      - internal

  kong:
    container_name: fortressbank-kong
    build:
      context: ./kong
    environment:
      KONG_DATABASE: "off"
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PLUGINS: "bundled,openid-connect"
      KONG_DECLARATIVE_CONFIG: /usr/local/kong/declarative/kong.yml
      LUA_PATH: "/usr/local/share/lua/5.1/?.lua;/usr/local/share/lua/5.1/?/init.lua;;"
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./kong/kong.yml:/usr/local/kong/declarative/kong.yml
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 2s
      retries: 10
      start_period: 20s
    networks:
      - internal

volumes:
  userdb_data:
  postgres_data:
  redis_data:
  keycloak_data:

networks:
  internal:
    external: true
  fortressbank-network:
    name: fortressbank-network
