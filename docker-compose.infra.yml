services:
  user-service-db:
    image: postgres:16-alpine
    container_name: user-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: userdb
    ports:
      - "5433:5432"
    volumes:
      # This 'userdb_data' is defined in docker-compose.base.yml
      - userdb_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  account-service-db:
    image: postgres:16-alpine
    container_name: account-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: accountdb
    ports:
      - "5434:5432"
    volumes:
      # This 'accountdb_data' is defined in docker-compose.base.yml
      - accountdb_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak-db:
    image: postgres:16-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_DB: keycloak
    # tmpfs:
    # IMPORTANT: You MUST run 'docker compose down' to destroy
    # the container and clear this data for a fresh import.
    #  - /var/lib/postgresql/data
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U keycloak -h localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6
    container_name: fortressbank-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

