services:
  discovery:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: discovery
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: discovery
    ports:
      - "8761:8761"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - internal

  config-server:
    build:
      context: .
      dockerfile: config-server/Dockerfile
    container_name: config-server
    ports:
      - "8889:8888"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - internal

  user-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: user-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-service-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4000
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    depends_on:
      discovery:
        condition: service_healthy
      user-service-db:
        condition: service_healthy
      keycloak:
        condition: service_started
      config-server:
        condition: service_started
    ports:
      - "4000:4000"
    networks:
      - internal

  account-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: account-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: account-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-service-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4001
      SPRING_REDIS_HOST: redis
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    depends_on:
      discovery:
        condition: service_healthy
      user-service-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_started
      config-server:
        condition: service_started
    ports:
      - "4001:4001"
    networks:
      - internal

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: notification-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4002
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    depends_on:
      user-service:
        condition: service_started
      account-service:
        condition: service_started
    ports:
      - "4002:4002"
    networks:
      - internal

  risk-engine:
    build:
      context: .
      dockerfile: risk-engine/Dockerfile
      target: risk-engine
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: risk-engine
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 6000
      SPRING_CLOUD_CONFIG_URI: http://config-server:8888
    depends_on:
      keycloak:
        condition: service_healthy
      config-server:
        condition: service_healthy
      discovery:
        condition: service_healthy
    ports:
      - "6000:6000"
    networks:
      - internal