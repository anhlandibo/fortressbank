services:
  user-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: user-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-service-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4000
    depends_on:
      user-service-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "4000:4000"
    networks:
      - internal

  account-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: account-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: account-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-service-db:5432/userdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4001
      SPRING_REDIS_HOST: redis
    depends_on:
      user-service-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_started
    ports:
      - "4001:4001"
    networks:
      - internal

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile.services
      target: notification-service
      args:
        - MAVEN_OPTS=-Xmx512m
    container_name: notification-service
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 4002
    depends_on:
      - user-service
      - account-service
    ports:
      - "4002:4002"
    networks:
      - internal

networks:
  internal:
    external: true
