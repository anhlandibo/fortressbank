server:
  port: 4001
  max-http-request-header-size: 64KB

spring:
  #   security:
  #     oauth2:
  #       resourceserver:
  #         jwt:
  #           issuer-uri: http://keycloak:8080/realms/fortressbank-realm

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://account-service-db:5432/accountdb}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
jwt:
  issuer-uri: http://keycloak:8080/realms/fortressbank-realm

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: 6379

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  sql:
    init:
      mode: never
